name: Build and Push Frontend & Backend to Azure ACR

on:
  push:
    branches:
      - main  # Trigger the workflow when pushing to the main branch
  pull_request:
    branches:
      - main  # Trigger the workflow on pull requests to main
  workflow_dispatch:  # Allows manual triggering from GitHub Actions

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Log in to Azure Container Registry (ACR)
        run: |
          echo "${{ secrets.AZURE_ACR_PASSWORD }}" | docker login ${{ secrets.AZURE_ACR_NAME }}.azurecr.io -u ${{ secrets.AZURE_ACR_USERNAME }} --password-stdin

      - name: Build Docker Images
        run: |
          docker-compose -f docker-compose.yml build

      - name: Push Docker Images to ACR
        run: |
          docker push applicationimageregistry.azurecr.io/react-frontend:latest
          docker push applicationimageregistry.azurecr.io/springboot-backend:latest

      - name: Log out from Docker
        run: docker logout ${{ secrets.AZURE_ACR_NAME }}.azurecr.io

