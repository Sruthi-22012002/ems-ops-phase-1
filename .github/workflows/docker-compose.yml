name: Build and Push Frontend & Backend to Azure ACR

on:
  push:
    branches:
      - main  # Trigger on push to main
  pull_request:
    branches:
      - main  # Trigger on PR to main
  workflow_dispatch:  # Allows manual trigger

permissions:
  id-token: write  # ✅ Required for Azure OIDC authentication
  contents: read   # ✅ Required to read repo contents

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Log in to Azure Container Registry (ACR)
        run: |
          az acr login --name ${{ secrets.ACR_NAME }}

      - name: Install Docker Compose  # ✅ Fix: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Build Docker Images
        run: |
          docker-compose -f docker-compose.yml build

      - name: Push Docker Images to ACR
        run: |
          docker push ${{ secrets.ACR_NAME }}.azurecr.io/react-frontend:latest
          docker push ${{ secrets.ACR_NAME }}.azurecr.io/springboot-backend:latest

      - name: Log out from Docker
        run: docker logout ${{ secrets.ACR_NAME }}.azurecr.io

