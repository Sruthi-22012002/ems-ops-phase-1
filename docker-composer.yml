name: Build and Push Docker Image to ACR

on:
  push:
    branches:
      - main  # Change branch as needed
  workflow_dispatch:  # Allows manual trigger

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensures full repo checkout

      - name: Change to correct working directory
        run: cd react-hooks-frontend

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Log in to ACR
        run: |
          az acr login --name ${{ secrets.ACR_NAME }}

      - name: Build Docker Image
        working-directory: react-hooks-frontend
        run: |
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/myapp:latest .

      - name: Push Docker Image to ACR
        working-directory: react-hooks-frontend
        run: |
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/myapp:latest

      - name: Log out of Docker
        run: docker logout

